
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/onlinebookstore
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Cassandra Configuration
spring.security.user.name=admin
spring.security.user.password=123

spring.data.cassandra.keyspace-name=vehiclegeodata
spring.data.cassandra.schema-action=create_if_not_exists
#spring.data.cassandra.contact-points=172.19.0.2
spring.data.cassandra.contact-points=cassandraContainer1
spring.data.cassandra.port=9042
spring.data.cassandra.local-datacenter=datacenter1
#spring.data.cassandra.local-datacenter=DC


spring.cloud.gateway.routes[0].id=bookstore_route
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/books/**
spring.cloud.gateway.routes[0].filters[0]=RequestRateLimiter=1,2
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/api/books/(?<path>.*), /$\{path}

	